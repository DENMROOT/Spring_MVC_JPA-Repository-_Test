<div class="form-group">
    <label for="id" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
        <input type="text" ng-model="client.id" class="form-control" id="id" placeholder="ID here"/>
    </div>
</div>
<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="client.firstName" class="form-control" id="firstName" placeholder="Client first Name ?"/>
    </div>
</div>
<div class="form-group">
    <label for="secondName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="client.lastName" class="form-control" id="secondName" placeholder="Client last Name ?"/>
    </div>
</div>
<div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="client.address" class="form-control" id="address" placeholder="Client Address ?"/>
    </div>
</div>
<div class="form-group">
    <label for="phone" class="col-sm-2 control-label">PhoneNumber</label>
    <div class="col-sm-10">
        <input type="text" ng-model="client.phoneNumber" class="form-control" id="phone" placeholder="Client phone Number ?"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="client.email" class="form-control" id="email" placeholder="Client email ?"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
